#type: dl
#container: dl
serve: True
server:
  grpc:8500
  rest:8501

job-config:
  data:
    placeholder:
      input_type: file
      data_type: image
      image_size: 28
      output_type: onehot
      onehot_size: 10
      in: train-images-idx3-ubyte.gz
      out: train-labels-idx1-ubyte.gz
    variable:
      - h: tf.random_normal
      - b: tf.random_normal
  model: nn
  layer:
    - operation:
        - tf.matmul
        - tf.add
      variable:
        - name: h
          dimension: 2
        - name: b
          dimension: 1
      size: [256, 256, 10]
      repeat: 3
  rate: 0.01
  epoch: 1000
  display_step: 100
  optimizer: adam
  batch_size: 32
